name: Python CI with Cache and Artifact

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        id: pip-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      - name: Create virtual environment and install dependencies
        run: |
          python -m venv python-env
          source python-env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Upload python-env artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-env-artifact
          path: python-env

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      - name: Download python-env artifact
        uses: actions/download-artifact@v4
        with:
          name: python-env-artifact
          path: python-env

      - name: Run tests
        run: |
          source python-env/bin/activate
          pytest
