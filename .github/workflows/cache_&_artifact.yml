name: Python CI with Cache and Artifact (fixed)

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      - name: Install dependencies to a temporary directory
        run: |
          python -m venv python-env
          source python-env/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          # Copy installed packages to "package_dir"
          mkdir package_dir
          cp -r python-env/lib/python3.11/site-packages/* package_dir/

      - name: Upload installed packages
        uses: actions/upload-artifact@v4
        with:
          name: installed-packages
          path: package_dir

  test:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ hashFiles('requirements.txt') }}

      - name: Download installed packages
        uses: actions/download-artifact@v4
        with:
          name: installed-packages
          path: package_dir

      - name: Recreate virtual environment and copy packages
        run: |
          python -m venv python-env
          source python-env/bin/activate
          pip install --upgrade pip
          # Copy packages from artifact into new venv site-packages
          cp -r package_dir/* python-env/lib/python3.11/site-packages/
      
      - name: Run tests
        run: |
          source python-env/bin/activate
          pytest
